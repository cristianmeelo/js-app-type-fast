<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite Rápido</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>

<body class="dark">
    <h1>Teste de Velocidade de Digitação</h1>
    <p class="instructions"> Para começar o teste, clique na caixa de texto abaixo e comece a digitar o texto exibido
        acima dela. O
        cronômetro começará automacticamente assim que você começar a digitar. Quando você terminar de digitar o
        texto corretamente, o tempo que você levou será exibido.</p>
    <div id="text"></div>
    <textarea id="input" rows="5"></textarea>
    <div id="result"></div>
    <button id="restart">Reiniciar</button>
    <div id="historic"></div>
    <button id="changeTheme">Alternar Tema</button>

</body>

</html>
